<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для отправки данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="fullname" class="form-label">Фамилия Имя</label>
            <input type="text" class="form-control" name="fullname" placeholder="Иванов Иван">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="tel" class="form-control" name="phone" placeholder="+7 (999) 999-99-99">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email адрес</label>
            <input type="email" class="form-control" name="email" placeholder="name@example.com">
        </div>

        <div class="form-check mb-3">
            <label class="form-check-label" for="mailing">
                Подписка на рассылку
            </label>
            <input class="form-check-input" type="checkbox" name="mailing" id="mailing" checked>
        </div>

        <div class="form-check mb-3">
            <label class="form-check-label" for="approval">
                Согласие
            </label>
            <input class="form-check-input" type="checkbox" name="approval" id="approval" checked>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="node_modules/inputmask/dist/inputmask.js"></script>
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
